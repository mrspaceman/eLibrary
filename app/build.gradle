apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'checkstyle'
apply plugin: 'findbugs'
//apply plugin: 'plantuml'

task checkstyle(type: Checkstyle) {
    configFile file("${project.rootDir}/config/quality/checkstyle.xml")
    configProperties.checkstyleSuppressionsPath = file("${project.rootDir}/config/quality/checkstyle/suppressions.xml").absolutePath
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'
    classpath = files()
}

check.dependsOn 'checkstyle'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "uk.co.droidinactu.elibrary"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'

    def room_version = "2.1.0-alpha04"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    // For Kotlin use kapt instead of annotationProcessor
    // optional - RxJava support for Room
    implementation "androidx.room:room-rxjava2:$room_version"
    // optional - Coroutines support for Room
    implementation "androidx.room:room-coroutines:$room_version"

    def work_version = "1.0.0"
    // Kotlin KTX + coroutines
    implementation "android.arch.work:work-runtime-ktx:$work_version"

    implementation 'com.github.angads25:filepicker:1.0.2'
    implementation 'org.apache.commons:commons-io:1.3.2'
    implementation 'org.apache.commons:commons-csv:1.1'
    implementation 'org.apache.commons:commons-lang3:3.4'

    implementation "org.jetbrains.anko:anko:0.10.8"

    implementation 'joda-time:joda-time:2.9.4'

    implementation 'com.izikode.izilib:accordionrecycler:0.5'

    implementation 'com.github.barteksc:pdfium-android:1.4.0'

    implementation 'com.google.code.gson:gson:2.8.2'

    implementation('nl.siegmann.epublib:epublib-core:3.1') {
        exclude group: 'org.slf4j'
        exclude group: 'xmlpull'
    }
    implementation 'org.slf4j:slf4j-android:1.7.25'
}

print "name         :"
println name
print "path         :"
println path
print "description  :"
println description
print "projectDir   :"
println projectDir
print "buildDir     :"
println buildDir
print "group        :"
println group
print "version      :"
println version
print "project.name :"
println project.name

